        /* 기본 스타일 */
.main-nav { 
    display: flex; 
    justify-content: flex-end; /* 메뉴를 오른쪽으로 정렬 */
    align-items: center; 
    padding: 10px 20px;
}
.nav-links { 
    list-style: none; 
    display: flex; /* 데스크톱에서 가로로 배치 */
    margin: 0; 
    padding: 0; 
}
.nav-links li a { 
    display: block; 
    padding: 8px 15px; 
    text-decoration: none; 
    color: var(--text-color);
    font-weight: 500;
    transition: color 0.3s;
}
/* 햄버거 토글 기본 숨김 (데스크톱에서는 안 보임) */
.nav-toggle-label { 
    display: none; 
    cursor: pointer; 
    font-size: 30px; 
    order: 1; /* 오른쪽 끝으로 배치 */
}
.nav-toggle { 
    display: none; /* 체크박스 숨김 */
}

/* --- 모바일 화면 스타일 (768px 이하) --- */
@media (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 60px; /* 헤더 높이에 따라 조정 */
        right: 0;
        width: 100%;
        display: none; /* 모바일에서 기본적으로 메뉴 숨김 */
        flex-direction: column;
        background: #fff; /* 메뉴 배경색 */
        z-index: 999;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
    }
    .nav-links li {
        text-align: center;
        width: 100%;
        border-bottom: 1px solid #eee;
    }
    .nav-links li a {
        padding: 15px;
    }

    /* 햄버거 아이콘만 보여주기 */
    .nav-toggle-label {
        display: block; /* 햄버거 아이콘 표시 */
    }

    /* 체크박스가 체크되면 메뉴 보여주기 (핵심 기능) */
    .nav-toggle:checked ~ .nav-links {
        display: flex; 
    }
}
